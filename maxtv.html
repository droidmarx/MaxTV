<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>

    <!-- Bot√£o de engrenagem -->
    <button id="settings-toggle">‚öôÔ∏è</button>

    <!-- Menu lateral -->
<div id="settings-menu" class="settings-menu">
<button class="close-menu" onclick="toggleMenu()">> > > ></button>

	<span id="welcome-message"></span>
	<br><br>
	<h3>Configura√ß√µes</h3>

	<button id="theme-toggle">Alterar Tema</button>
	<button onclick="acao2()">A√ß√£o 2</button>
	<button onclick="acao3()">A√ß√£o 3</button>
	<button onclick="handleLogout()" id="logoutBtn">Logout</button>
</div>

    <div class="container">
        <h1 data-aos="fade-down">Gerenciador de Clientes</h1>

        <div class="filters" data-aos="fade-right">
            <input type="text" id="search" placeholder="üîç Buscar Cliente">
        </div>

        <button onclick="openModal()" data-aos="fade-up">‚ûï Adicionar Cliente</button>
        
        <div class="table-wrapper" data-aos="fade-up">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Vencimento</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="clientTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" data-aos="zoom-in">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Cliente</h2>
            <form id="clientForm">
                <input type="text" id="cliente" placeholder="Nome do Cliente" required>
                <input type="date" id="vencimento" required>
                <input type="text" id="tela" placeholder="Tela">
                <input type="number" id="desconto" placeholder="Desconto (%)" min="0" max="100">
                <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
                <input type="tel" id="whats" placeholder="WhatsApp (DDD + N√∫mero)">
                
                <select id="painel" required>
                    <option value="">Selecione um painel</option>
                    <option value="ACSB">ACSB TV</option>
                    <option value="CORE TV">CORE TV</option>
                    <option value="SLIM TV">SLIM TV</option>
                    <option value="MK21 TV">MK21 TV</option>
                </select>
                
                <input type="text" id="mac" placeholder="MAC">
                <textarea id="observacoes" placeholder="Observa√ß√µes"></textarea>
                <button type="submit">Salvar Cliente</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // Inicializa as anima√ß√µes
    </script>


</body>
</html>
